
<link rel="stylesheet" href="css/style.css">
<body>
<div class="content_wrapper">
  <div class="response_block">
    <form action="POST" class="response_form">
      <h1 class="response_header">Обратная связь по курсу «Название курса»</h1>
      <div class="response_heading">Насколько вы удовлетворены обучением от 1 до 10,<br>
         где <div class="star star_1 star_heading active"><p class="star__num">1</p></div> — «полностью удовлетворен»,<br>
          а <div class="star star_10 star_heading active"><p class="star__num">10</p></div> — «совсем не удовлетворен»?</div>
      <div class="star_line">
        <div class="star star_1"><p class="star__num">1</p></div>
        <div class="star star_2"><p class="star__num">2</p></div>
        <div class="star star_3"><p class="star__num">3</p></div>
        <div class="star star_4"><p class="star__num">4</p></div>
        <div class="star star_5"><p class="star__num">5</p></div>
        <div class="star star_6"><p class="star__num">6</p></div>
        <div class="star star_7"><p class="star__num">7</p></div>
        <div class="star star_8"><p class="star__num">8</p></div>
        <div class="star star_9"><p class="star__num">9</p></div>
        <div class="star star_10"><p class="star__num">10</p></div>
        <input type="text" class="star_rating" name="rating" value="0" hidden="true">
      </div>
      <div class="star_line">
        <div class="star star_1"><p class="star__num">1</p></div>
        <div class="star star_2"><p class="star__num">2</p></div>
        <div class="star star_3"><p class="star__num">3</p></div>
        <div class="star star_4"><p class="star__num">4</p></div>
        <div class="star star_5"><p class="star__num">5</p></div>
        <div class="star star_6"><p class="star__num">6</p></div>
        <div class="star star_7"><p class="star__num">7</p></div>
        <div class="star star_8"><p class="star__num">8</p></div>
        <div class="star star_9"><p class="star__num">9</p></div>
        <div class="star star_10"><p class="star__num">10</p></div>
        <input type="text" class="star_rating" name="rating" value="0" hidden="true">
      </div>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</script>
